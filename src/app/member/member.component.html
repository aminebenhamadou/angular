<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/create">
    Ajouter
  </button>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Notez que ces colonnes peuvent être définies dans n'importe quel ordre.
  Les colonnes réellement rendues sont définies en tant que propriété sur la définition de ligne" -->

  <!-- Column ID -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Column CIN -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef>CIN</th>
    <td mat-cell *matCellDef="let element">{{element.cin}}</td>
  </ng-container>

  <!-- Column Name -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Column CV -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef>CV</th>
    <td mat-cell *matCellDef="let element">
      <a href="{{element.cv}}" target="_blank">
        <mat-icon>picture_as_pdf</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- Column Type -->
  <ng-container matColumnDef="5">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <!-- Column createdDate -->
  <ng-container matColumnDef="6">
    <th mat-header-cell *matHeaderCellDef>createdDate</th>
    <td mat-cell *matCellDef="let element">{{element.createdDate}}</td>
  </ng-container>

  <!-- Column Actions -->
  <ng-container matColumnDef="7">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="/{{element.id}}/edit">
        <mat-icon aria-hidden="false" aria-label="Edit icon">edit</mat-icon>
      </button>
      <button (click)="delete(element.id)">
        <mat-icon aria-hidden="false" aria-label="Delete icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
